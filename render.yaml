services:
  - type: web
    name: shadowcore
    env: node
    region: singapore
    plan: free
    buildCommand: npm install && npm run setup
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: SESSION_SECRET
        generateValue: true
      - key: OWNER_NAME
        value: Abdullah
      - key: ADMIN_PASSWORD
        value: ShadowCore@2024
